<form #form="ngForm" (ngSubmit)="sendContact(form.value)" novalidate>
			<fieldset ngModelGroup="pbInfo">
				<legend>Thông tin phòng</legend>
				<div class="form-group row">
					<label for="ngayHT" class="col-md-3 control-label">
						Ngay HT: 
						<span class="required">(*)</span>
					</label>
					<div class="col-md-5">
						<input type="text" id="ngayHT" class="form-control" [ngModel]="sngayHT | date:'yyMMdd'" name="ngayHT"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="phongBan" class="col-md-3 control-label">
						Phòng Ban: 
						<span class="required">(*)</span>
					</label>
					<div class="col-md-5">
						<input type="text" id="phongBan" class="form-control" [(ngModel)]="contact.phongBan" name="phongBan"/>
					</div>
				</div>
				<div class="form-group row">
					<label for="lineNoiBo" class="col-md-3 control-label">
						Line nội bộ: 
						<span class="required">(*)</span>
					</label>
					<div class="col-md-5"><input type="text" id="lineNoiBo" class="form-control" [(ngModel)]="contact.lineNoiBo" name="lineNoiBo"/></div>
				</div>
				<div class="form-group row">
					<label for="kenhHoTro" class="col-md-3 control-label">
						Kênh hỗ trợ: 
						<span class="required">(*)</span>
					</label>
					<div class="col-md-5">
						<select [(ngModel)]="contact.kenhHoTro" name="kenhHoTro" id="kenhHoTro"  class="form-control">
							<option *ngFor="let kenh of kenhHoTros" [value]="kenh">{{kenh}}</option>
						</select>
					</div>
				</div>		
			</fieldset>
			<fieldset ngModelGroup="contactInfo">
				<legend>Thông tin Công Ty</legend>
				<div class="form-group row">
					<label for="maSoThue" class="col-md-3 control-label">
						Mã số thuế / Mã đơn vị: 
						<span class="required">(*)</span>
					</label>
					<div class="col-md-5"><input type="text" id="maSoThue" class="form-control" [(ngModel)]="contact.maSoThue" name="maSoThue"/></div>
				</div>
				<div class="form-group row">
					<label for="tenCongTy" class="col-md-3 control-label">Tên công ty: </label>
					<div class="col-md-5"><input type="text" id="tenCongTy" class="form-control" [(ngModel)]="contact.tenCongTy" name="tenCongTy"/></div>
				</div>				
				<div class="form-group row">
					<label for="tenKhachHang" class="col-md-3 control-label">Tên khách hàng: </label>
					<div class="col-md-5"><input type="text" id="tenKhachHang" class="form-control" [(ngModel)]="contact.tenKhachHang" name="tenKhachHang"/></div>
				</div>
				<div class="form-group row">
					<label for="email" class="col-md-3 control-label">E-mail: </label>
					<div class="col-md-5"><input type="text" id="email" class="form-control" [(ngModel)]="contact.email" name="email"/></div>
				</div>
				<div class="form-group row">
					<label for="soDienThoai" class="col-md-3 control-label">Số điện thoại liên hệ: </label>
					<div class="col-md-5"><input type="text" id="soDienThoai" class="form-control" [(ngModel)]="contact.soDienThoai" name="soDienThoai"/></div>
				</div>
				<div class="form-group row">
					<label for="noiDungHT" class="col-md-3 control-label">
					Nội dung cần hỗ trợ: 
					<span class="required">(*)</span>
				</label>
					<div class="col-md-5"><input type="text" id="noiDungHT" class="form-control" [(ngModel)]="contact.noiDungHT" name="noiDungHT"/></div>
				</div>
			</fieldset>
			<fieldset ngModelGroup="result">
				<div class="form-group row">
					<label for="noiDungCopy" class="col-md-3 control-label">Hiển thị nội dung: </label>
					<div class="col-md-5">
					<textarea id="noiDungCopy" class="form-control"  name="noiDungCopy" [(ngModel)]="resultLog" style="height: 200px;" readonly>
					</textarea>
					</div>
				</div>    
			</fieldset>
			<div class="form-group row">
				<div class="col-md-10 offset-md-3">
				<button class="btn btn-primary" type="submit">Gửi</button>
				<button class="btn btn-primary" type="button" (click)="resetForm()">Nhập Lại</button>
			  </div>
			</div>
		</form>
